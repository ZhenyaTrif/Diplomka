<div class="card" *ngIf="userDetails">
    <h1>Мой кабинет</h1>
    <ul class="list-group">
        <li class="list-group-item">
            <strong>Имя пользователя: </strong>{{userDetails.userName}}
        </li>
        <li class="list-group-item">
            <strong>Полное имя: </strong>{{userDetails.fullName}}
        </li>
        <li class="list-group-item">
            <strong>Email: </strong>{{userDetails.email}}
        </li>
        <li>
            <br>
            <form #form="ngForm" autocomplete="off" (submit)="changePassword(form)">
                <div class="form-group">
                    <input name="newPassword" #newPassword="ngModel" [(ngModel)]="service.passModel.newPassword"
                        class="form-control" placeholder="Новый пароль." required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block" [disabled]="form.invalid">Изменить
                        пароль</button>
                </div>
            </form>
        </li>
    </ul>
</div>
