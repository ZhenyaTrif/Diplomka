<div class="container col-6">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h2 style="color: aliceblue;">Вход</h2>
    <div class="form-group">
        <label style="color: aliceblue;">Имя пользователя (Nickname)</label>
        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label style="color: aliceblue;">Пароль</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
            required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Войти</button>
        </div>
    </div>
  </form>
</div>
