<div class="container col-5">
  <h2 style="color: aliceblue; margin-left: 30%">Выставление лота</h2>
  <div class="conteiner">
    <h2 style="color: azure;">Помощник выбора стратовой стоимости</h2>
    <div class="form-group">
      <div class="btn-group-prepend">
          <div class="btn-group-text">
              <h5>Марка автомобиля</h5>
          </div>
          <select class="form-control" name="сategoryId" #lotCategoryId="ngModel"
              [(ngModel)]="lotservice.addedlot.lotCategoryId" required>
              <option *ngFor="let category of service.clist" [value]="category.id" selected value='1'>
                      {{category.categoryName}}
                    </option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-block" (click)="findHelp(lotservice.addedlot.lotCategoryId)">Поиск по выбранной марке</button>
    </div>
    <div class="media" *ngFor="let lot of lotservice.ads">
      <div class="media-left">
          <img src="{{lot.imagePath}}" class="media-object" width="100"
              height="100" />
      </div>
      <div class="media-body">
          <div class="row">
              <h4 class="media-heading col" style="margin-left: 20px;">{{lot.advertisingName}}</h4>
          </div>
          <span class="col">Стоимость: <strong>{{lot.itemPrice}} р.</strong></span>
      </div>
    </div>
  </div>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <h5>Заголовок</h5>
      <div class="form-group">
          <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="fas fa-heading"></i>
              </div>
              <input name="lotName" class="form-control" #lotName="ngModel" [(ngModel)]="lotservice.addedlot.lotName"
              class="form-control" placeholder="Заголовок" required>
          </div>
      </div>
      <div class="form-group">
          <h5>Информация</h5>
          <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="fas fa-info-circle"></i>
              </div>
              <input name="text" class="form-control" #text="ngModel" [(ngModel)]="lotservice.addedlot.text" class="form-control"
              placeholder="Информация" required>
          </div>
      </div>
      <div class="form-group">
          <h5>Путь картинки</h5>
          <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="fas fa-image"></i>
              </div>
              <input name="imagePath" class="form-control" #imagePath="ngModel" [(ngModel)]="lotservice.addedlot.imagePath"
              class="form-control" placeholder="Путь картинки" required>
          </div>
      </div>


      <div class="form-group">
          <h5>Стартовая стоимость</h5>
          <div class="input-group-prepend">
              <div class="input-group-text">
                  <i class="fas fa-money-bill-wave"></i>
              </div>
              <input name="startPrice" class="form-control" #startPrice="ngModel" [(ngModel)]="lotservice.addedlot.startPrice"
              class="form-control" placeholder="Стоимость" required>
          </div>
      </div>

      <input name="lotCategoryId" class="form-control" #lotCategoryId="ngModel" [(ngModel)]="lotservice.addedlot.lotCategoryId"
              class="form-control" hidden>
      <input name="createrId" class="form-control" #createrId="ngModel" [(ngModel)]="lotservice.addedlot.createrId"
              class="form-control" hidden>
      <input name="checked" class="form-control" type=”checkbox” #checked="ngModel" [(ngModel)]="lotservice.addedlot.checked"
              class="form-control" checked hidden>
      <input name="opened" class="form-control" type=”checkbox” #opened="ngModel" [(ngModel)]="lotservice.addedlot.opened"
              class="form-control" checked hidden>
      <input name="winnerId" class="form-control" #winnerId="ngModel" [(ngModel)]="lotservice.addedlot.winnerId"
              class="form-control" hidden>

      <div class="form-group">
          <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid">Разместить</button>
      </div>
  </form>
</div>
