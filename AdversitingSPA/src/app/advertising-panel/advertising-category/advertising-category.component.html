<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <input type="hidden" name="id" [value]="service.formCData.id">
        <h5>Название категории</h5>
        <input name="categoryName" #categoryName="ngModel" [(ngModel)]="service.formCData.categoryName" class="form-control" placeholder="Название категории" required minlength="1">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-block" type="submit" >Добавить / Изменить</button>
    </div>
</form>
